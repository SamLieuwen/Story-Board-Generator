<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='style.css'>
        <script src='scripts.js'></script>
        <title>Document</title>
    </head>
    <body>
        <div> <h1>User Story Generator</h1> </div>
        <form id="form">
            <table>
                <tr>
                    <td>
                        <label for="asa">As a:</label><br>
                        <textarea id="asa" oninput="auto_grow(this)"></textarea><br><br>
                    </td>
                    <td>
                        <label for="iwant">I want:</label><br>
                        <textarea id="iwant" oninput="auto_grow(this)"></textarea><br><br>
                    </td>
                    <td>
                        <label for="sothat">So that:</label><br>
                        <textarea id="sothat" oninput="auto_grow(this)"></textarea><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="acceptancecriteria">Acceptance Criteria:</label><br>
                        <textarea id="acceptancecriteria" oninput="auto_grow(this)"></textarea><br><br>
                    </td>
                    <td>
                        <label for="notes">Notes:</label><br>
                        <textarea id="notes" oninput="auto_grow(this)"></textarea><br><br>
                    </td>
                </tr>
            </table>
            <button onclick="append(event)">Submit</button>
            <button onclick="clearTextArea(event)">Clear</button><br><br>
        </form>
        <div class="story-board" id="storyBoard"></div>
    </body>
</html>
