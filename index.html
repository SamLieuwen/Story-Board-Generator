<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='style.css'>
        <script src='scripts.js'></script>
        <title>User Story Generator</title>
    </head>
    <body onload="localNuggies()">
        <div> <h1>User Story Generator</h1> </div>
        <form id="form">
            <div class="dataTables">
                <div>
                    <label for="asa">As a:</label><br>
                    <textarea id="asa" oninput="autoGrow(this)"></textarea><br><br>
                </div>
                <div>
                    <label for="iwant">I want:</label><br>
                    <textarea id="iwant" oninput="autoGrow(this)"></textarea><br><br>
                </div>
                <div>
                    <label for="sothat">So that:</label><br>
                    <textarea id="sothat" oninput="autoGrow(this)"></textarea><br><br>
                </div>
            </div>
            <div class="dataTables">
                <div>
                    <label for="acceptancecriteria">Acceptance Criteria:</label><br>
                    <textarea id="acceptancecriteria" oninput="autoGrow(this)"></textarea><br><br>
                </div>
                <div>
                    <label for="notes">Notes: (Optional)</label><br>
                    <textarea id="notes" oninput="autoGrow(this)"></textarea><br><br>
                </div>
            </div>
            <button onclick="append(event)">Submit</button>
            <button onclick="clearTextarea(event)">Clear</button><br><br>
        </form>
        <div class="story-board" id="storyBoard"></div>
    </body>
</html>
